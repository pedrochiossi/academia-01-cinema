<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel= "stylesheet" type="text/css" href="public/css/all.min.css">
</head>
<body>
  <div class="background">
    <header class="header">
      <div class="header-links">
        <img src="public/images/Logo.svg" alt="logo">
        <button type="button">Filmes</button>
        <button type="button">Séries</button>
        <button type="button">Favoritos</button>
      </div>
      <div class="header-icons">
        <img src="public/images/Lupa.svg" alt="lupa">
        <img src="public/images/notificacao.svg" alt="notificacao">
        <img src="public/images/Perfil.svg" alt="perfil">
      </div>
    </header>
    <section class="banner">
      <div class="banner-primary">
        <div class="banner-data">
          <h2 class="banner-title">1997</h2>
          <p class="banner-description">
            lalalallaalallaallalalalalalalalalalalalalalalalalalalalalalalalalalalallalal
          </p>
        </div>
      </div>
      <div class="banner-secondary">
        <div class="banner-2"></div>
        <div class="banner-3"></div>
      </div>
    </section>
    <section class="popular">
      <h1>Populares</h1>
      <ul class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
        <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
          <i class="fas fa-angle-left fa-3x"></i>
        </li>
        <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
          <i class="fas fa-angle-right fa-3x"></i>
        </li>
      </ul>
      <div class="my-slider">
        <div class="movie-card">
          <img src="public/images/mulan.jpg">
        </div>
      </div>  
    </section>
    <section class="exibition">
      <h1>Em Exibição</h1>
      <ul class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
        <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
          <i class="fas fa-angle-left fa-3x"></i>
        </li>
        <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
          <i class="fas fa-angle-right fa-3x"></i>
        </li>
      </ul>
      <div class="my-slider">
        <div class="movie-card">
          <img src="public/images/mulan.jpg">
        </div>
      </div>
    </section>
  </div>
  <script src="/src/index.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
